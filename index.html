<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
	<link rel="stylesheet" href="style.css">
	<title>Contact Form</title>
</head>

<body>
	<div class="container">
		<form action="#">
			<div class="left"></div>
			<div class="right">
				<h2>Feedback</h2>
				<input type="text" class="input" placeholder="Your Name">
				<input type="email" class="input" placeholder="Your Email">
				<input type="tel" class="input" placeholder="Your Number">
				<textarea class="input" placeholder="Give Feedback"></textarea>
				<button class="btn">Send</button>
			</div>
		</form>
	</div>
</body>

</html>
